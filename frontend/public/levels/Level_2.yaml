description: |
  Welcome to **Level 2** - Basic Movement!
  
  In your second level we are looking forward on how to use if and else, for that you will need to understand
  the difference between a positive condition `True` and a negative one `False`. In this Level you will need to maneuvor around
  the tree and while it is possible to do so with simple commands in a loop we are looking for a more automated solution.

  ### Instructions:
  - Use a for loop or while True to iterate your solution.
  - Use the command `drone.is_path_blocked()` to retrieve a boolean either `True` or `False`.
  - Use if block in combination with the other instructions to create a working script!
  - Reach the <span class="text-red-500 font-bold">Portal</span> to end the Level!
  - Don't crash into the <span class="text-purple-500 font-bold">World</span> <span class="text-purple-500">Border</span>.

