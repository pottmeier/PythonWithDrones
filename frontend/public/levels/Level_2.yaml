description: |
  Welcome to **Level 2** - Turning & Direction!

  Great job completing Level 1! Now it's time to learn how to **turn** your drone.<br>
  Moving forward is great, but what if the path changes direction?<br>
  <br>
  You will need to combine movement with turning to navigate the path.<br>

  ### Instructions:
  - Use `drone.move()` to fly forward.
  - Use `drone.turn_left()` or `drone.turn_right()` to change direction.
  - Reach the <span class="text-red-500 font-bold">Portal</span> to end the Level!
  - Don't crash into the <span class="text-purple-500 font-bold">World</span> <span class="text-purple-500">Border</span>.

